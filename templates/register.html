<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFA500, #FF6347);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form action="/add_user" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block mb-1 font-medium">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg outline-none" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="contact" class="block mb-1 font-medium">Contact Number</label>
                <input type="text" id="contact" name="contact" class="w-full px-3 py-2 border rounded-lg outline-none" placeholder="Enter your contact number" required>
            </div>
            <div>
                <label for="email" class="block mb-1 font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg outline-none" placeholder="Enter your email address" required>
            </div>
            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg outline-none" placeholder="Enter your password" required>
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition duration-200">Register</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <p>Already have an account? <a href="/" class="text-blue-500">Login</a></p>
        </div>
    </div>
</body>
</html>
